<script type="text/template" id="tpl_poll_item_log_list">
    <div class="text-right">
        <button class="btn btn-link text-white" onclick="history.go(-1); return false;"><i class="fas fa-times fa-2x"></i></button>
    </div>
    <div class="card">
        <div class="card-body">
    
            <table class="table table-bordered" style="background-color:#fff;">
            <tbody>
                <tr>
                    <th colspan="4" class="text-center pt-4">
                    <h3><%-poll_info.title%></h3>
                    </th>
                </tr>
                <tr>
                    <th>문항수</th>
                    <td><%-poll_info.q_count%></td>
                    <th>투표인증방식</th>
                    <td class="noSwipe">회원</td>
                </tr>
                <tr>
                    <th>기간</th>
                    <td colspan="3"><%-poll_info.start_date%> ~ <%-poll_info.end_date%></td>
                </tr>
                <tr>
                    <th style="width: 120px;">참여/예상참여</th>
                    <td><%-poll_info.a_count%>/<%-poll_info.epa_total%></td>
                    <th style="width: 100px;">투표참여율</th>
                    <td>
                        <%
                        var apercent = (poll_info.a_count/poll_info.epa_total*100).toFixed(2);
                        %>
                        <div class="progress" style="margin-top:5px;">
                        <div class="progress-bar" role="progressbar" style="width: <%-apercent%>%;" aria-valuenow="<%-apercent%>" aria-valuemin="0" aria-valuemax="100"><%-apercent%>%</div>
                        </div>
                    </td>
                </tr>
            </tbody>
            </table>
            
            <div class="text-center pt-2">
                <button type="button" class="btn btn-primary btn-lg" onclick="history.go(-1);return false;">확인</button>
            </div>
            
            <hr />
            <form style="background-color:#fff; padding:15px 0;">
            <%
            _.each(msg, function(list, key, value)
            {
            %>
            <div class="form-group row" style="margin: 1rem;border: 1px solid #ddd;padding: 1rem 0.5rem;">
                <div class="col-12">
                <% 
                // text
                if(list.pitem_type == 't'){ 
                %>
                    <div class="progress" style="margin-top:5px;">
                        <div class="progress-bar bg-info" role="progressbar" style="width:100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100% (<%-poll_info.a_count%>)</div>
                    </div>
                <%
                // radio, checkbox
                } else { 
                %>
                    
                    <%
                    for(var n=1; n <=10; n++){
                        var qn = 'q'+n;
                        var qn_count = qn+'_count';
                        var qid = list.pitem_id+'_'+qn;
                        if( list[qn] == ""){
                            break;
                        }
                    %>
            
                        <%
                        if(list.pitem_type == 'r'){
                            var q_apercent = (list[qn_count]/poll_info.a_count*100).toFixed(2);
                        %>
                            <div class="row">
                                <div class="col-sm-6 col-md-4" style="text-align: right;">
                                <%-list[qn]%>(<%-list[qn_count]%>)
                                </div>
                                <div class="col-sm-6 col-md-8">
                                <div class="progress" style="margin-top:5px;">
                                    <div class="progress-bar bg-info" role="progressbar" style="width: <%-q_apercent%>%;" aria-valuenow="<%-q_apercent%>" aria-valuemin="0" aria-valuemax="100"><%-q_apercent%>%</div>
                                </div>
                                </div>
                            </div>
                        <% 
                        } else if(list.pitem_type == 'c'){
                            var q_apercent = (list[qn_count]/poll_info.a_count*100).toFixed(2);
                        %>
                        <div class="row">
                            <div class="col-sm-5 col-md-4" style="text-align: right;">
                              <%-list[qn]%>(<%-list[qn_count]%>)
                            </div>
                            <div class="col-sm-7 col-md-8">
                              <div class="progress" style="margin-top:5px;">
                                <div class="progress-bar bg-info" role="progressbar" style="width: <%-q_apercent%>%;" aria-valuenow="<%-q_apercent%>" aria-valuemin="0" aria-valuemax="100"><%-q_apercent%>%</div>
                              </div>
                            </div>
                          </div>
                        <% } %>
                    <% } %>
            
                <% } %>
                </div>
            </div>
            
            <% }); %>
            </form>
    
        </div>
    </div>
    </script>
