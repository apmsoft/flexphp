<script type="text/template" id="tpl_data_listview">
  <div class="text-right">
    <button class="btn btn-link text-white" onclick="history.go(-1); return false;"><i class="fas fa-times fa-2x"></i></button>
</div>
  <div class="card">
    <div class="card-body">

      <!--검색-->
      <form id="data_search_from">
          <div class="input-group">
            <span>
              <select class="form-control" id="field" name="field" style="height: 33px;">
                <%
                _.each(columns,function(colname){
                %>
                <option value="<%-colname%>"><%-colname%></option>
                <% }); %>
              </select>
            </span>
            <input type="search" class="form-control" name="q" id="q" value="<%-q%>" title="검색어" placeholder="">
            <span class="input-group-btn">
              <button type="submit" class="btn btn-info"><i class="fa fa-search"></i> 검색</button>
            </span>
          </div>
      </form>

      <div class="container-fluid" style="padding: 10px 0px;">
          <div class="row">
              <div class="col-6">
                <!-- <button type="button" id="btn_add" class="btn btn-primary button_circle"><i class="fa fa-plus"></i></button> -->
                <button type="button" id="btn_dwn_excel_data" class="btn btn-info btn-sm">다운로드(엑셀csv)</button>
              </div>
              <div class="col-6" style="text-align: right;">
                <button type="button" id="btn_del_data" class="btn btn-warning btn-sm">선택데이터 삭제</button>
                <button type="button" id="btn_truncate_data" class="btn btn-danger btn-sm">데이터 전체 삭제</button>
              </div>
          </div>
      </div>
      <div class="col-xs-12"><small>전체 : <%-total_record%> (<%-page%>/<%-total_page%>페이지)</small></div>
      <div class="table-responsive noSwipe">
        <table class="table table-hover table-bordered table-striped">
          <thead class="thead-dark">
            <tr>
              <th>
                <input type="checkbox" id="chk_all" value="1" />
              </th>
              <th>
              </th>
              <%
              _.each(columns,function(colname){
              %>
              <th scope="col"><%-colname%></th>
              <%
              });
              %>
            </tr>
          </thead>
          <tbody>
          <%
          _.each(msg, function(list, num)
          {
            var _data_id = list[primary_key].data;
          %>
            <tr>
              <td>
                <input type="checkbox" name="chkid" value="<%-_data_id%>" />
              </td>
              <td>
                <button class="btn btn-link btn-sm data-list-edit" data-id="<%-_data_id%>">
                  <i class="fas fa-pencil-alt"></i>
                </button>
              </td>
              <%
              _.each(list, function(d){
              %>
                <td>
                  <%
                  if(d.column_type == 'varchar'){
                  %>
                    <input type="text" value="<%-d.data%>" />
                  <%
                  } else if(d.column_type == 'text'){
                  %>
                    <textarea><%-d.data%></textarea>
                  <% } else { %>
                    <%-d.data%>
                  <% } %>
                </td>
              <% }); %>
            </tr>
          <%
          });
          %>
          </tbody>
        </table>
      </div>

      <!--paging chanel-->
      <nav aria-label="Page navigation" style="padding:20px 0;">
        <ul class="pagination justify-content-center">
          <%if(paging.pre>0){%>
          <li class="page-item">
            <a class="page-link" href="javascript:void(0);" data-page="<%-paging.pre%>" tabindex="-1" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only"><<</span>
            </a>
          </li>
          <%}%>
          <% _.each(paging.chanel, function(paging){
              var page_active = (page == paging.num) ? 'active' : '';
          %>
          <li class="page-item <%-page_active%>">
            <a class="page-link" href="javascript:void(0);" data-page="<%-paging.num%>"><%-paging.num%></a>
          </li>
          <%});%>
          <%if(paging.next>0){%>
          <li class="page-item">
            <a class="page-link" href="javascript:void(0);" data-page="<%-paging.next%>" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">>></span>
            </a>
          </li>
          <%}%>
        </ul>
      </nav>

    </div>
  </div>
    
</script>
