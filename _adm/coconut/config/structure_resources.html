<script type="text/template" id="tpl_structure_resources">
<div class="card">
    <div class="card-body">
        <h3><%-title%></h3>
        <div class="table-responsive noSwipe">
            <table class="table table-hover table-bordered table-striped" style="background-color: #fff;">
                <thead class="thead-default">
                    <tr>
                        <th>KEY</th>
                        <th>VALUE</th>
                    </tr>
                </thead>
                <tbody>
                <%
                _.each(msg,function(v,k)
                {
                %>
                    <tr class="_res-raw" data-name="<%-k%>" data-val="<%-v%>" style="cursor:pointer;">
                        <td><%-k%></td>
                        <td><%-v%></td>
                    </tr>
                <% 
                }); %>
                </tbody>
            </table>
        </div>
    </div>
</div>
</script>
