<script type="text/template" id="tpl_structure_tables">
    
    <form>
        <div class="form-group">
            <label for="_tables">테이블 목록</label>
            <select id="_tables" class="form-control form-control-lg">
                <%
                _.sortBy(msg, 'tname');
                _.each(msg, function(val, key)
                {
                    console.log(key+' '+val);
                    var title = '';

                    if(!_.isUndefined(table_info[val]) && !_.isUndefined(table_info[val].rows)){
                        title = table_info[val].table_comment;
                    }
                %>
                <option value="<%-key%>"><%-key%> (<%-title%> - <%-val%>)</option>
                <% }); %>
            </select>
        </div>
    </form>
    <div id="_tables_columns">
    </div>
</script>
