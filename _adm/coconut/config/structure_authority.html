<script type="text/template" id="tpl_structure_authority">
    <h3 id="cf_title">Authority</h3>
    <hr />
    <form id="theAuthorityForm">
        <fieldset class="form-group border-0 px-0">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0 font-weight-bold mt-3">권한설정</legend>
                <div class="col-sm-10 pl-3">
                    <%
                    var ri = 1;
                    _.each(msg, function(rtitle, rkey)
                    {
                        var checked = (column_value==rkey) ? 'checked' : '';
                    %>
                    <div class="form-check pl-4">
                        <input class="form-check-input" type="radio" name="authority" id="authority<%-ri%>" value="<%-rkey%>" <%-checked%>>
                        <label class="form-check-label" for="authority<%-ri%>">
                         <%-rtitle%>
                        </label>
                    </div>
                    <%
                        ri++;
                    });
                    %>
                </div>
            </div>
        </fieldset>
        <button type="submit" class="btn btn-primary btn-block">저장하기</button>
    </form>
    </script>
