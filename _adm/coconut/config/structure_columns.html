<script type="text/template" id="tpl_structure_columns">
    <h3><%-table_info.TABLE_COMMENT%></h3>
    <div class="table-responsive noSwipe">
        <table class="table table-hover table-bordered table-striped" style="background-color: #fff;">
            <thead class="thead-default">
                <tr>
                    <th>NAME</th>
                    <th>TYPE</th>
                    <th>NULL</th>
                    <th>COMMENT</th>
                </tr>
            </thead>
            <tbody>
            <%
            _.each(msg,function(t,no)
            {
            %>
                <tr class="_column-raw" data-name="<%-t.column_name%>" data-type="<%-t.data_type%>" data-isnull="<%-t.is_null%>" data-title="<%-t.comment%>" style="cursor:pointer;">
                    <td><%-t.column_name%></td>
                    <td><%-t.data_type%></td>
                    <td><%-t.is_null%></td>
                    <td><%-t.comment%></td>
                </tr>
            <% 
            }); %>
            </tbody>
        </table>
    </div>
</script>
