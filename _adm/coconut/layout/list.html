<script type="text/template" id="tpl_layout_listview">

    <div class="container-fluid" style="padding: 10px 0px;">
        <div class="row">
            <div class="col-6">
              <button type="button" id="btn_add" class="btn btn-primary button_circle"><i class="fa fa-plus"></i></button>
            </div>
            <div class="col-6" style="text-align: right;">
              
            </div>
        </div>
    </div>
    <div class="table-responsive noSwipe">
      <table class="table table-hover table-bordered table-striped">
        <thead>
          <tr>
            <th scope="col">key</th>
            <th scope="col">values</th>
            <th scope="col">share</th>
            <th scope="col"> </th>
            <th scope="col"> </th>
          </tr>
        </thead>
        <tbody>
        <%
        _.each(msg, function(val, key, args)
        {
        %>
          <tr>
            <th scope="row"><%-key%></th>
            <td>
                <ul class="list-group list-group-flush border-top">
                  <li class="list-group-item"><%-val.filename%></li>
                  <li class="list-group-item"><%-val.image_width%> x <%-val.image_height%></li>
                </ul>
            </td>
            <td>
              <div class="card" style="width: 18rem;">
                  <img src="<%-val.image%>" class="card-img-top">
                  <div class="card-body">
                    <h5 class="card-title"><%-val.title%></h5>
                    <p class="card-text"><%-val.description%></p>
                  </div>
              </div>
          </td>
            <td>
              <a href="/?act=<%-key%>" target="_blank" class="btn btn-outline-dark btn-sm active" role="button"><i class="fas fa-search-plus fa-lg"></i></a>
            </td>
            <td>
              <button type="button" class="btn btn-sm btn-outline-info raw" data-id="<%-key%>">Edit</button>
              <% if(!_.contains(strings_filters, key)){%>
              <button type="button" class="btn btn-sm btn-outline-secondary raw-del" data-id="<%-key%>">Del</button>
              <% } %>
            </td>
          </tr>
        <%});%>
        </tbody>
      </table>
    </div>
</script>
